spring.application.name=ProtonPreSchoolManagementSystem

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=JDBC:MySQL://LocalHost:3306/proton_pre_school?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=your_secret_key
jwt.expiration=86400000 # 1 day in milliseconds

# ===============================
# SPRING SECURITY CONFIGURATION (if applicable)
# ===============================
spring.security.user.name=SuperAdmin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===============================
# SWAGGER CONFIGURATION (Optional)
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


